    <h2>Contact me!</h2>

       <p>I would <em>love</em> to hear from you! </p>
        <p>Email me at Kevin.Shewey@gmail.com or use the <b><em>Contact Form</em></b>
           to send me a message. </p>

</div>

<form id="gform" method="POST" class="pure-form pure-form-stacked"
action="https://script.google.com/macros/s/AKfycbzIVm3-FyXyBaq3f1RaRZ24qfwsOQ4xCInNfQypcq4Tj8ZB-nE9/exec">


    <fieldset class="contact-field">
      <label for="name">Name: </label>
      <input id="name" name="name" placeholder="What your Mom calls you" />
    </fieldset>

    <fieldset class="contact-field">
      <label for="message">Message: </label>
      <textarea id="message" name="message" rows="10"
      placeholder="What can I do for you?"></textarea>
    </fieldset>

    <fieldset class="contact-field">
      <label for="email"><em>Your</em> Email Address:</label>
      <input id="email" name="email" type="email" value=""
      required placeholder="your.name@email.com"/>
      <span id="email-invalid" style="visibility:hidden">
        Must be a valid email address</span>
    </fieldset>

    <fieldset class="contact-field">
      <label for="color">Favourite Color: </label>
      <input id="color" name="color" placeholder="chartreuse" />
    </fieldset>


    <button class="contact-btn">
      <i class="fa fa-paper-plane"></i>&nbsp;Send</button>

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <div class="contact-thank-you-message">
      <h2><em>Thanks</em> for contacting me!  I'll get back to you soon.</h2>
    </div>
  </div>
